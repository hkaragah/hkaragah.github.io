#       "**": ["sidebar-logo.html", "search-field.html", "sbt-sidebar-nav.html"]

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
#   url: https://hkaragah.github.io/  # Online location of book
#   branch: master  # Branch of the repository should be used when creating links (optional)
  url                       : https://github.com/hkaragah/hkaragah.github.io # https://github.com/executablebooks/jupyter-book  # The URL to your book's repository
  path_to_book              : ""  # A path to your book's folder, relative to the repository root.
  branch                    : master  # Which branch of the repository should be used when creating links

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  home_page_in_navbar: true
  analytics:
    google_analytics_id: ""
  announcement: "Hossein Karagah, PhD, PE"
  favicon: "./assets/img/headshot.png"

parse:
  myst_enable_extensions:
    - dollarmath
    - deflist
    - tasklist
    - amsmath
    - colon_fence
    - html_image
    - linkify
